<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canada Open Government</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.css"/>
  </head>
  <body>
    <div class="container theme-showcase" role="main" style="margin: 5% auto;">

      <div class="page-header">
        <h1>Canada Open Government</h1>
      </div>
      <h2 class="h3" style="margin-top: 30px;"></h2>
      <div class="row">
        <div class="col-md-8">
          <p>The table below displays an up to date list of "http:" and "ftp:" in the resource links of all the datasets found in the <a href="https://search.open.canada.ca/en/od/">Open Government</a> search.</p>
        </div>
      </div>
      <div class="row">
        <div style="margin-top: 30px;" class="col-md-12">
          <table id="employee" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Dataset Name</th>
                    <th>Resource URL</th>
                    <th>URL type</th>
                    <th>View dataset</th>
                    <th>Edit Resource</th>
                </tr>
            </thead>
          </table>
        </div>
      </div>

    </div> 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.js"></script>
    <script type="text/javascript" src="./load_org_details.js"></script>
  </body>
</html>
